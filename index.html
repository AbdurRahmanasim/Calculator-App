<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR BY A.R</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <div class="maincont">
        <div class="inputt">
            <input id="result" type="text" placeholder="0" >

        </div>
        <div class="bttn" >

        
        <div class="btns1">
            <button class="btnsa" onclick="getNumber('/')" >/</button>
           <button class="btnsb" onclick="Clear()">CA</button>
            <button class="btnsc" onclick="Del()"  >Del</button>
        </div>
        <div class="btns2">
            <button class="btnsp" onclick="getNumber('7')">7</button>
             <button   class="btnsq"  onclick="getNumber('8')" >8</button>
             <button  class="btnsr" onclick="getNumber('9')">9</button>
             <button  class="btnss" onclick="getNumber('*')">X</button>
            </div>
            <div class="btns3">
                <button  class="btnsx" onclick="getNumber('4')">4</button>
                <button  class="btnsy" onclick="getNumber('5')">5</button>
                <button  class="btnsz" onclick="getNumber('6')">6</button>
                <button  class="btnsz1" onclick="getNumber('+')">+</button>
            </div>
        <div class="btns4">
            <button class="btnsi" onclick="getNumber('1')">1</button>
            <button class="btnsj" onclick="getNumber('2')">2</button>
            <button class="btnsk" onclick="getNumber('3')">3</button>
            <button class="btnsl" onclick="getNumber('-')">-</button>
        </div>
        <div class="btns5">
            <button class="btnsm" onclick="getNumber('0')">0</button>
            <button class="btnsn" onclick="getNumber('.')">.</button>
            <button class="btnso" onclick="result()">=</button>
            </div>
        </div>
    </div>
    

    </div>
</body>
<script src="app.js" ></script>
</html>
